<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>App Booking - UM Pontianak</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
</head>
    
<body class="">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="mt-4"></div>

    <!-- Page content -->
   <div class="page-content d-flex flex-column align-items-center" style="min-height: calc(100vh - 200px); padding-bottom: 100px;">

        <div class="w-100 text-center">
            <h1 class="mt-5 font-900 h-1 color-highlight" style="font-size: 30px; line-height: 40px;">Reservasi Diajukan</h1>
            <div class="d-flex justify-content-center" style="margin-top: 100px; margin-bottom: 100px;">
                <i class="fa fa-check-circle color-blue-dark fa-5x scale-box" style="font-size: 140px;"></i>
            </div>

            <p class="font-15 color-dark">
                Tunggu pesan WhatsApp dari Admin <br>
                untuk konfirmasi reservasi Anda.
            </p>
        </div>
    </div>

    
    <div class="position-fixed bottom-0 start-50 translate-middle-x mb-3" style="width: 90%; max-width: 500px;">
        <a href="booking-history.html" class="btn btn-3d btn-m btn-full mb-3 rounded-xl text-uppercase font-700 shadow-s border-blue-dark bg-blue-light">Ke Dasbor</a>
    </div>
    <!-- Page content ends -->
    
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
  <script>
      document.addEventListener("keydown", function (e) {
          if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "i" || e.key === "I")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "c" || e.key === "C")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "j" || e.key === "J")) {
              e.preventDefault();
          }
      });
  </script>
</body>
</html>
