<style>
      .card-wrapper {
        position: relative;
    }

    .card-shape {
        position: absolute;
        top: -55px;
        left: 0;
        width: 100%;
        height: 200px;
        background: #155DFC;
        z-index: 1;

        clip-path: ellipse(100% 70% at 50% 0%);
    }

    .card-shape::after {
        content: "";
        position: absolute;
        inset: 0;

        background-image:
            repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.25) 0,
                rgba(255, 255, 255, 0.25) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.25) 0,
                rgba(255, 255, 255, 0.25) 1px,
                transparent 1px,
                transparent 20px
            );

        background-size: 40px 40px;
        background-position: center center; 
        opacity: 0.35;
    }

    .card-wrapper .card {
        position: relative;
        z-index: 2;
        overflow: visible; 
    }
    #footer-bar a {
        display: none !important;
    }

    #footer-bar a.circle-nav {
        display: flex !important;
        flex-direction: column;
    }
</style>
</head>

  <script>
      document.addEventListener("keydown", function (e) {
          if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "i" || e.key === "I")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "c" || e.key === "C")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "j" || e.key === "J")) {
              e.preventDefault();
          }
      });
  </script>
