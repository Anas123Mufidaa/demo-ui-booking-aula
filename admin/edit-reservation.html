<script>

// Function untuk SweetAlert Batalkan (digunakan untuk kedua tab)
function showCancelAlert() {
    Swal.fire({
        title: 'Peringatan!',
        html: `
            <div style="text-align: left; padding: 10px 20px;marggin-top: 10px;">
                <p style="margin-bottom: 20px; font-size: 14px; color: #666;">
                    Pembatalan ini lebih dari 30 hari sebelum acara yang akan datang. Silahkan pilih besaran uang yang akan dikembalikan:
                </p>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border-radius: 8px; transition: background 0.2s;">
                        <input type="radio" class="form-check-input" name="refundOption" value="50" checked style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                        <span style="font-size: 14px;">Ya, Saya</span>
                    </label>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label style="display: flex; align-items: center; cursor: pointer; padding: 10px; border-radius: 8px; transition: background 0.2s;">
                        <input type="radio" class="form-check-input" name="refundOption" value="0" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                        <span style="font-size: 14px;">Bukan Penyewa</span>
                    </label>
                </div>
            </div>
        `,
        confirmButtonText: 'Konfirmasi',
        confirmButtonColor: '#FF4757',
        width: '400px',
        customClass: {
            popup: 'swal-custom-popup',
            confirmButton: 'swal-confirm-btn'
        },
        preConfirm: () => {
            const selectedOption = document.querySelector('input[name="refundOption"]:checked');
            if (!selectedOption) {
                Swal.showValidationMessage('Silakan pilih salah satu opsi!');
                return false;
            }
            return selectedOption.value;
        },
    }).then((result) => {
        if (result.isConfirmed) {
            const refundPercentage = result.value;
            let message = '';
            
            // if (refundPercentage === '85') {
            //     message = 'Reservasi dibatalkan dengan pengembalian dana 85%.';
            // } else if (refundPercentage === '50') {
            //     message = 'Reservasi dalam mode siaga.';
            // } else {
            //     message = 'Reservasi dibatalkan tanpa pengembalian dana.';
            // }

            message = 'Reservasi dibatalkan.';
            
            Swal.fire({
                title: 'Berhasil!',
                text: message,
                icon: 'success',
                confirmButtonColor: '#28a745',
                confirmButtonText: 'Oke'
            }).then(() => {
                window.location.href = 'cancel-reservation.html';
            });
        }
    });
}
