<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>App Booking - UM Pontianak</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
<style>
    .card-wrapper {
        position: relative;
    }

    .card-shape {
        position: absolute;
        top: -55px;
        left: 0;
        width: 100%;
        height: 400px;
        background: #155DFC;
        z-index: 1;

        clip-path: ellipse(100% 70% at 50% 0%);
    }

    .card-shape::after {
        content: "";
        position: absolute;
        inset: 0;

        background-image:
            repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.25) 0,
                rgba(255, 255, 255, 0.25) 1px,
                transparent 1px,
                transparent 20px
            ),
            repeating-linear-gradient(
                -45deg,
                rgba(255, 255, 255, 0.25) 0,
                rgba(255, 255, 255, 0.25) 1px,
                transparent 1px,
                transparent 20px
            );

        background-size: 40px 40px;
        background-position: center center; 
        opacity: 0.35;
    }

    .card-wrapper .card {
        position: relative;
        z-index: 2;
        overflow: visible; 
    }
</style>
</head>
    
<body class="bg-white">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    <!-- Page content -->
    <div class="page-content d-flex flex-column justify-content-center align-items-center" style="min-height: calc(100vh - 200px); padding-bottom: 100px;">
        <div class="w-100">
            <div>
                <div class="card-wrapper">
                    <div class="card-shape"></div>
                    <div class="card card-style bg-33 mt-5" data-card-height="230" style="height: 250px;">
                        <div class="card-center text-start ps-3 mt-5">
                            <img src="images/logoUMP.png" width="55">
                            <h1 class="color-white font-600 font-20 mt-3">Masuk</h1>
                            <p class="color-white">
                                Masukkan akun Anda di bawah ini.
                            </p>
                        </div>
                        <div class="card-overlay bg-gradient"></div>
                    </div>
                </div>

                <div class="content">
                    
                    <div class="input-style has-borders has-icon validate-field mb-4">
                        <i class="fa fa-phone"></i>
                        <input type="tel" class="form-control validate-text" id="form4" placeholder="No. Telp">
                        <label for="form4" class="color-highlight">No. Telp</label>
                        <!-- <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em> -->
                    </div>

                    <div class="input-style has-borders has-icon validate-field mb-4">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control validate-text" id="form3" placeholder="Password">
                        <label for="form3" class="color-highlight">Password</label>
                        <!-- <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(required)</em> -->
                    </div>
                    <div class="form-check icon-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="check1">
                        <label class="form-check-label" for="check1">Ingat Saya</label>
                        <i class="icon-check-1 fa fa-square color-gray-dark font-16"></i>
                        <i class="icon-check-2 fa fa-check-square font-16 color-highlight"></i>
                    </div>

                    <a href="booking-details.html" class="btn btn-3d btn-m btn-full mb-3 rounded-xl text-uppercase font-700 shadow-s border-blue-dark bg-blue-light">Masuk</a>

                    <div class="pt-3 mb-3">
                        <div class="text-center font-13">
                            Belum punya akun? 
                            <a href="register.html" class="color-highlight font-600">Daftar disini</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Page content ends -->
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
  <script>
      document.addEventListener("keydown", function (e) {
          if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "i" || e.key === "I")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "c" || e.key === "C")) {
              e.preventDefault();
          }
          if (e.ctrlKey && e.shiftKey && (e.key === "j" || e.key === "J")) {
              e.preventDefault();
          }
      });
  </script>
</body>
</html>
